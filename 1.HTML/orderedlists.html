<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderedlists</title>
</head>
<body>
    <ol type="1">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="A">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="a">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="I">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
    <ol type="i">
        <li>Madrid</li>
        <li>Paris</li>
        <li>London</li>
    </ol>
</body>
</html>
