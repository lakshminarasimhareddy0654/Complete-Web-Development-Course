<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exampleforms</title>
</head>
<body>
    <form>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"><br/>

        <label for="postcode">Postcode:</label>
        <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100"><br/>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">

        <p>Choose your shipping method:</p>
        <select name="shipping" id="shipping">
            <option value="Free super saver shipping">Free super saver shipping</option>

            <option value="Twp-day shipping">Two-day shipping</option>

            <option value="One-day shipping">One-day shipping</option>
        </select>
        <p>Choose your payment method:</p>
        <label><input type="radio" name="payment" value="paypal">Paypal</label>

        <label><input type="radio" name="payment" value="Debit Card">Debit Card</label>

        <label><input type="radio" name="payment" value="Credit Card">Credit Card</label>
        <br/>
        <label for="comments">Comments:</label>
        <textarea rows="4" cols="40" name="comments" id="comments"></textarea><br/>

        <label>Sign me up for Email updates<input type="checkbox" name="email updates" checked="checked"></label><br/>

        <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label><br/>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
