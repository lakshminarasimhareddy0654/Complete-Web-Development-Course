<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Object Using "new" keyword.</title>
</head>
<body>
    <h1>Object Using "new" keyword</h1>
    <p>Objects can also be created using the "new" keyword.</p>

    <script>
        // Creating an object using the "new" keyword
        var myPhone = new Object();
        myPhone.make = "Samsung";
        myPhone.model = "S8";
        myPhone.warranty = "2 years";
        myPhone.color = "Black";

        window.console.log(myPhone);

        // Accessing object properties
        window.console.log(myPhone.make);
        window.console.log(myPhone.model);

        // Adding a new property
        myPhone.price = 50000;
        window.console.log(myPhone.price);

        // Deleting a property
        delete myPhone.warranty;
        window.console.log(myPhone.warranty); // This will log 'undefined'
    </script>
</body>
</html>
