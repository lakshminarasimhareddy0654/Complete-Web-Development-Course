<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text font</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
            font-size: 100px;
            font-family: sans-serif;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
            font-size: 100px;
            font-family: "Times New Roman", Times, serif;
        }
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
            font-size: 100px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="bluebox">
        <p>Facebook</p>
    </div>
    <div class="yellowbox">
        <p>Apple</p>
    </div>
    <div class="greenbox">
        <P>Microsoft</P>
    </div>
</body>
</html>
