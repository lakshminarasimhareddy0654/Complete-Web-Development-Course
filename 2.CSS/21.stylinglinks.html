<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Lists</title>
    <style>
        a:link{
            color: #2a8e1f;
        }
        a:hover{
            font-size: 2em;
        }
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        div.bluebox a:active{
            font-size: 4em;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }
        div.yellowbox a:visited{
            color: #f2a145;
        }
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
        }
        .great{
            background-color: #5a3479;
        }
    </style>
</head>
<body>
    <div class="bluebox">
        <p>Facebook</p>
        <p><a href="http://www.facebook.com">Visit Link.</a></p>
    </div>
    <div class="yellowbox">
        <p>Apple</p>
        <p><a href="http://www.apple.com">Visit Link.</a></p>
    </div>
    <div class="greenbox">
        <P>Microsoft</P>
        <p><a href="http://www.microsoft.com">Visit Link.</a></p>

    </div>
</body>
</html>
