<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image opacity</title>
    <style>
        .image1{
            width: 200px;
            height: 100px;
            opacity: 0.4;
            margin-right: 30px;
        }
        .image2{
            width: 200px;
            height: 100px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <img class="image1" src="Images/car.jpg">
    <img class="image2" src="Images/car.jpg">

</body>
</html>
